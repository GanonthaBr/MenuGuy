<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .category-list {
        display: flex;
        overflow-x: auto;
        white-space: nowrap;
        padding: 10px;
      }
      .category-item {
        flex: 0 0 auto;
        padding: 10px 15px;
        border-radius: 20px;
        background-color: #f8f9fa;
        margin-right: 10px;
        cursor: pointer;
      }
      .menu-item {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center">Welcome to</h2>
      <div class="text-center">
        <img src="#" alt="Restaurant Logo" width="150" />
      </div>

      <!-- Cart and Menu Navigation -->
      <div class="d-flex justify-content-between mt-3">
        <h4>Menu</h4>
        <a href="#" class="btn btn-primary">Cart </a>
      </div>

      <!-- Category Scrolling -->
      <div class="category-list mt-3">
        {% for category in categories %}
        <div class="category-item" onclick="filterMenu('{{ category.id }}')">
          {{ category.name }}
        </div>
        {% endfor %}
      </div>

      <!-- Menu Items -->
      <div class="row mt-4">
        {% for item in menu_items %}
        <div class="col-md-4 menu-item" data-category="{{ item.category.id }}">
          <h5>{{ item.name }}</h5>
          <p>${{ item.price }}</p>
          <a href="#" class="btn btn-success">Add to Cart</a>
        </div>
        {% endfor %}
      </div>
    </div>

    <script>
      function filterMenu(categoryId) {
        document.querySelectorAll(".menu-item").forEach((item) => {
          if (
            item.getAttribute("data-category") === categoryId ||
            categoryId === "all"
          ) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });
      }
    </script>
  </body>
</html>
