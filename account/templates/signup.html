{% extends 'base.html' %} {% block title %} MenuGuy|Signup {% endblock title %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card p-4 m-lg-5 m-md-5 m-sm-5 shadow">
        <h2 class="text-center">Créer un Compte</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="phone" class="form-label">Numéro de Télephone</label>
            <input
              id="phone"
              type="text"
              class="form-control"
              name="phone"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password1" class="form-label">Mot de passe</label>
            <input
              id="password1"
              type="password"
              class="form-control"
              name="password1"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label"
              >Confirmer mot de passe</label
            >
            <input
              id="password2"
              type="password"
              class="form-control"
              name="password2"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Créer</button>
        </form>
        <div class="text-center mt-3">
          Already have an account?
          <a href="{% url 'login' %}">Connect à un compte</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
